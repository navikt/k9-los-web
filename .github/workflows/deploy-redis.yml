name: Reusable k9-los-oidc-auth-proxy-redis deployment
on:
  workflow_call:
    inputs:
      cluster:
        required: true
        type: string

jobs:
  deploy:
    name: deploy redis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Hente kode
        uses: actions/checkout@v4
      - name: Deploy redis to cluster
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: nais/proxy/k9-los-oidc-auth-proxy-redis.yml
